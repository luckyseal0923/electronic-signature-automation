<style>

<body>

<div class="card">
  <h2>ğŸ“„ æ–‡ä»¶ç°½ç½²æ¡†è¨­å®š</h2>

  <input type="file" id="pdfInput" accept="application/pdf" />

  <div class="toolbar">
    <button id="exportBtn">åŒ¯å‡ºç°½ç½²è¨­å®š JSON</button>
    <button class="secondary" onclick="clearAll()">æ¸…é™¤å…¨éƒ¨</button>
  </div>

  <div id="pdfWrap">
    <canvas id="pdfCanvas"></canvas>
  </div>

  <div class="field-list" id="fieldList"></div>

  <h3>ğŸ“¦ è¼¸å‡ºçµæœ</h3>
  <pre id="output">{ å°šæœªè¨­å®š }</pre>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

const canvas = document.getElementById("pdfCanvas");
const ctx = canvas.getContext("2d");
const pdfWrap = document.getElementById("pdfWrap");
const fieldList = document.getElementById("fieldList");
const output = document.getElementById("output");

let pdfPage = null;
let scale = 1.5;
let startX, startY, drawing = false;
let fields = [];
let fieldId = 1;

// è¼‰å…¥ PDF
document.getElementById("pdfInput").addEventListener("change", async e => {
  const file = e.target.files[0];
  if (!file) return;
  const data = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data }).promise;
  pdfPage = await pdf.getPage(1);

  const viewport = pdfPage.getViewport({ scale });
  canvas.width = viewport.width;
  canvas.height = viewport.height;
  pdfWrap.style.width = viewport.width + "px";
  pdfWrap.style.height = viewport.height + "px";

  await pdfPage.render({ canvasContext: ctx, viewport }).promise;
});

// æ¡†é¸
pdfWrap.addEventListener("mousedown", e => {
  drawing = true;
  const rect = pdfWrap.getBoundingClientRect();
  startX = e.clientX - rect.left;
  startY = e.clientY - rect.top;
});

pdfWrap.addEventListener("mouseup", e => {
  if (!drawing) return;
  drawing = false;
  const rect = pdfWrap.getBoundingClientRect();
  const endX = e.clientX - rect.left;
  const endY = e.clientY - rect.top;

  const x = Math.min(startX, endX);
  const y = Math.min(startY, endY);
  const w = Math.abs(endX - startX);
  const h = Math.abs(endY - startY);

  if (w < 30 || h < 20) return;

  const label = prompt("è«‹è¼¸å…¥æ­¤ç°½ç½²æ¡†ç”¨é€”èªªæ˜ï¼ˆä¾‹ï¼šç°½ç½²äººå§“åï¼‰");
  if (!label) return;

  const type = prompt("è«‹è¼¸å…¥ç°½ç½²é¡å‹ï¼šsignature / checkbox / text", "signature");

  const field = {
    id: "field-" + fieldId++,
    page: 1,
    x: Math.round(x),
    y: Math.round(y),
    width: Math.round(w),
    height: Math.round(h),
    label,
    type: type || "signature"
  };

  fields.push(field);
  renderFields();
});

// ç•«æ¡†
function renderFields() {
  document.querySelectorAll(".field-box").forEach(el => el.remove());
  fieldList.innerHTML = "";

  fields.forEach((f, i) => {
    const box = document.createElement("div");
    box.className = "field-box";
    box.style.left = f.x + "px";
    box.style.top = f.y + "px";
    box.style.width = f.width + "px";
    box.style.height = f.height + "px";

    const tag = document.createElement("span");
    tag.textContent = f.label;
    box.appendChild(tag);

    pdfWrap.appendChild(box);

    const row = document.createElement("div");
    row.className = "field-item";
    row.innerHTML = `
      <b>${f.id}</b>
      [${f.type}] ${f.label}
      <button class="danger" onclick="removeField(${i})">åˆªé™¤</button>
    `;
    fieldList.appendChild(row);
  });
}

// åˆªé™¤
function removeField(index) {
  fields.splice(index, 1);
  renderFields();
}

// åŒ¯å‡º
document.getElementById("exportBtn").addEventListener("click", () => {
  output.textContent = JSON.stringify(fields, null, 2);
});

// æ¸…é™¤
function clearAll() {
  fields = [];
  fieldId = 1;
  renderFields();
  output.textContent = "{ å°šæœªè¨­å®š }";
}
</script>

</body>
