<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               "Noto Sans TC", Arial, sans-serif;

<body>

<div class="card">
  <h2>ğŸ“„ æ–‡ä»¶ç°½ç½²æ¡†è¨­å®š</h2>

  <input type="file" id="pdfInput" accept="application/pdf" />

  <div class="toolbar">
    <button id="exportBtn">åŒ¯å‡ºç°½ç½²è¨­å®š JSON</button>
    <button class="secondary" onclick="clearAll()">æ¸…é™¤å…¨éƒ¨</button>
  </div>

  <div id="pdfWrap">
    <canvas id="pdfCanvas"></canvas>
    <div id="previewBox" class="preview-box" style="display:none;"></div>
  </div>

  <h3>ğŸ“¦ è¼¸å‡ºçµæœ</h3>
  <pre id="output">{ å°šæœªè¨­å®š }</pre>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

const canvas = document.getElementById("pdfCanvas");
const ctx = canvas.getContext("2d");
const pdfWrap = document.getElementById("pdfWrap");
const previewBox = document.getElementById("previewBox");
const output = document.getElementById("output");

let pdfPage = null;
let scale = 1.5;
let startX, startY, drawing = false;
let fields = [];
let fieldCounter = 1;

// è¼‰å…¥ PDF
document.getElementById("pdfInput").addEventListener("change", async e => {
  const file = e.target.files[0];
  if (!file) return;
  const data = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data }).promise;
  pdfPage = await pdf.getPage(1);

  const viewport = pdfPage.getViewport({ scale });
  canvas.width = viewport.width;
  canvas.height = viewport.height;
  pdfWrap.style.width = viewport.width + "px";
  pdfWrap.style.height = viewport.height + "px";

  await pdfPage.render({ canvasContext: ctx, viewport }).promise;
});

// æ»‘é¼ æŒ‰ä¸‹
pdfWrap.addEventListener("mousedown", e => {
  const rect = pdfWrap.getBoundingClientRect();
  startX = e.clientX - rect.left;
  startY = e.clientY - rect.top;
  drawing = true;

  previewBox.style.display = "block";
  previewBox.style.left = startX + "px";
  previewBox.style.top = startY + "px";
  previewBox.style.width = "0px";
  previewBox.style.height = "0px";
});

// æ»‘é¼ ç§»å‹•ï¼ˆé»ƒè‰²é è¦½æ¡†ï¼‰
pdfWrap.addEventListener("mousemove", e => {
  if (!drawing) return;
  const rect = pdfWrap.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  previewBox.style.left = Math.min(startX, x) + "px";
  previewBox.style.top = Math.min(startY, y) + "px";
  previewBox.style.width = Math.abs(x - startX) + "px";
  previewBox.style.height = Math.abs(y - startY) + "px";
});

// æ»‘é¼ æ”¾é–‹ â†’ æ­£å¼å»ºç«‹æ¡†
window.addEventListener("mouseup", () => {
  if (!drawing) return;
  drawing = false;
  previewBox.style.display = "none";

  const w = parseInt(previewBox.style.width);
  const h = parseInt(previewBox.style.height);
  if (w < 40 || h < 30) return;

  const label = prompt("è«‹è¼¸å…¥æ­¤ç°½ç½²æ¡†ç”¨é€”èªªæ˜");
  if (!label) return;

  const box = document.createElement("div");
  box.className = "field-box";
  box.style.left = previewBox.style.left;
  box.style.top = previewBox.style.top;
  box.style.width = previewBox.style.width;
  box.style.height = previewBox.style.height;

  const tag = document.createElement("span");
  tag.textContent = `#${fieldCounter}ï½œ${label}`;
  box.appendChild(tag);
  pdfWrap.appendChild(box);

  fields.push({
    id: "field-" + fieldCounter,
    order: fieldCounter,
    page: 1,
    x: parseInt(box.style.left),
    y: parseInt(box.style.top),
    width: parseInt(box.style.width),
    height: parseInt(box.style.height),
    label
  });

  fieldCounter++;
});

// åŒ¯å‡º
document.getElementById("exportBtn").addEventListener("click", () => {
  output.textContent = JSON.stringify(fields, null, 2);
});

// æ¸…é™¤
function clearAll() {
  document.querySelectorAll(".field-box").forEach(el => el.remove());
  fields = [];
  fieldCounter = 1;
  output.textContent = "{ å°šæœªè¨­å®š }";
}
</script>

</body>
