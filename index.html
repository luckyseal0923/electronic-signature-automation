<body>

<div class="card">
  <h2>ğŸ“„ æ–‡ä»¶ç°½æ ¸ä½ç½®è¨­å®š</h2>

  <input type="file" id="pdfInput" accept="application/pdf" />

  <div class="toolbar">
    <button id="saveBtn">å„²å­˜ç°½åä½ç½®</button>
    <button class="secondary" onclick="clearBox()">æ¸…é™¤æ¡†é¸</button>
  </div>

  <div id="pdfWrap">
    <canvas id="pdfCanvas"></canvas>
    <div id="selectBox"></div>
  </div>

  <h3>ğŸ“¦ ç°½ååº§æ¨™è¼¸å‡ºï¼ˆJSONï¼‰</h3>
  <pre id="output">{ å°šæœªè¨­å®š }</pre>
</div>

<!-- PDF.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

const canvas = document.getElementById("pdfCanvas");
const ctx = canvas.getContext("2d");
const pdfWrap = document.getElementById("pdfWrap");
const selectBox = document.getElementById("selectBox");
const output = document.getElementById("output");

let pdfPage = null;
let scale = 1.5;
let startX, startY;
let isSelecting = false;

// è¼‰å…¥ PDF
document.getElementById("pdfInput").addEventListener("change", async e => {
  const file = e.target.files[0];
  if (!file) return;

  const data = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data }).promise;
  pdfPage = await pdf.getPage(1); // å…ˆåªè™•ç†ç¬¬ä¸€é 

  const viewport = pdfPage.getViewport({ scale });
  canvas.width = viewport.width;
  canvas.height = viewport.height;

  pdfWrap.style.width = viewport.width + "px";
  pdfWrap.style.height = viewport.height + "px";

  await pdfPage.render({ canvasContext: ctx, viewport }).promise;
});

// æ»‘é¼ æ‹–æ‹‰æ¡†é¸
pdfWrap.addEventListener("mousedown", e => {
  isSelecting = true;
  const rect = pdfWrap.getBoundingClientRect();
  startX = e.clientX - rect.left;
  startY = e.clientY - rect.top;

  selectBox.style.left = startX + "px";
  selectBox.style.top = startY + "px";
  selectBox.style.width = "0px";
  selectBox.style.height = "0px";
  selectBox.style.display = "block";
});

pdfWrap.addEventListener("mousemove", e => {
  if (!isSelecting) return;
  const rect = pdfWrap.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;

  selectBox.style.width = Math.abs(x - startX) + "px";
  selectBox.style.height = Math.abs(y - startY) + "px";
  selectBox.style.left = Math.min(x, startX) + "px";
  selectBox.style.top = Math.min(y, startY) + "px";
});

window.addEventListener("mouseup", () => {
  isSelecting = false;
});

// å„²å­˜åº§æ¨™
document.getElementById("saveBtn").addEventListener("click", () => {
  if (selectBox.style.display !== "block") {
    alert("è«‹å…ˆæ¡†é¸ç°½åå€åŸŸ");
    return;
  }

  const box = selectBox.getBoundingClientRect();
  const wrap = pdfWrap.getBoundingClientRect();

  const result = {
    page: 1,
    x: Math.round(box.left - wrap.left),
    y: Math.round(box.top - wrap.top),
    width: Math.round(box.width),
    height: Math.round(box.height)
  };

  output.textContent = JSON.stringify(result, null, 2);
});

// æ¸…é™¤
function clearBox() {
  selectBox.style.display = "none";
  output.textContent = "{ å°šæœªè¨­å®š }";
}
</script>
